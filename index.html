<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="converter blue-dark">
        <header class="coverter--header blue-light">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div class="form-el">
                <input type="number" name="number" id="number">
                <span id="message-el" class="warning"></span>
                <button id="convert-btn">Convert</button>
                
            </div>
            
        </header>
        <section class="converter--container ">
            <articles class="measures">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </articles>
            <articles class="measures">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </articles>
            <articles class="measures">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </articles>
        </section>
    </section>
    <script src="index.js"></script>
</body>
</html>
